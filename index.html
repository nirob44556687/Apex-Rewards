<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Apex Rewards - Official</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk-v1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #ffffff; --gradient: linear-gradient(135deg, #6366f1, #a855f7); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { height: 100vh; margin: 0; background: var(--bg); color: var(--text); overflow: hidden; }
        
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        
        /* Cards & UI */
        .balance-card { background: var(--card); padding: 25px; border-radius: 24px; text-align: center; margin-bottom: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .balance-amount { font-size: 42px; margin: 10px 0; color: var(--accent); font-weight: 800; letter-spacing: -1px; }
        
        .btn-action { background: var(--gradient); padding: 18px; border-radius: 16px; border: none; color: white; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-action:active { transform: scale(0.98); }

        .item-row { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #334155; }
        .nav-item { color: #94a3b8; font-size: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 4px; }
        
        .hidden { display: none; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="content">
        <div id="home">
            <div class="balance-card">
                <p style="text-transform: uppercase; font-size: 12px; letter-spacing: 1px; opacity: 0.7;">My Total Coins</p>
                <div class="balance-amount" id="coin-balance">0</div>
                <p style="opacity: 0.9;">৳ <span id="bdt-val">0.00</span> BDT</p>
            </div>
            
            <button class="btn-action" onclick="showAd()">
                <i class="fas fa-play-circle"></i> WATCH AD (25 COINS)
            </button>
            
            <div style="margin-top: 25px;">
                <h4><i class="fas fa-star" style="color: gold;"></i> Daily Bonus</h4>
                <div class="item-row">
                    <span>Check-in Today</span>
                    <button onclick="dailyBonus()" id="bonus-btn" style="background: #10b981; color:white; border:none; padding:8px 15px; border-radius:8px;">Claim</button>
                </div>
            </div>
        </div>

        <div id="tasks" class="hidden">
            <h3>Available Tasks</h3>
            <div id="task-container">Loading tasks...</div>
        </div>

        <div id="refer" class="hidden">
            <div class="balance-card">
                <i class="fas fa-user-plus" style="font-size: 40px; color: var(--accent);"></i>
                <h3>Invite Friends</h3>
                <p>Earn 100 coins for every successful referral!</p>
                <div id="ref-link" style="background:#020617; padding:15px; border-radius:12px; font-size:11px; border:1px dashed var(--accent); word-break: break-all; margin: 15px 0;">Loading...</div>
                <button class="btn-action" style="background:#10b981" onclick="copyRef()">COPY REFERRAL LINK</button>
            </div>
        </div>

        <div id="profile" class="hidden">
            <div class="item-row">
                <div id="user-info"><b>Loading...</b><br><small id="user-id"></small></div>
            </div>
            <div class="balance-card">
                <h4>Withdraw Money</h4>
                <select id="w-method">
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                </select>
                <input type="number" id="w-phone" placeholder="Phone Number">
                <input type="number" id="w-amount" placeholder="Minimum 5000 Coins">
                <button class="btn-action" onclick="requestWithdraw()">SEND WITHDRAW REQUEST</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="nav('home')"><i class="fas fa-wallet"></i>Home</div>
        <div class="nav-item" onclick="nav('tasks')"><i class="fas fa-tasks"></i>Task</div>
        <div class="nav-item" onclick="nav('refer')"><i class="fas fa-users"></i>Refer</div>
        <div class="nav-item" onclick="nav('profile')"><i class="fas fa-user-cog"></i>Profile</div>
    </nav>
</div>

<script>
    // --- 1. Firebase Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyCkaZgZuzFtnkuHiheY_OojMIbr8rv5Jpw",
        authDomain: "shopbasebd.firebaseapp.com",
        databaseURL: "https://shopbasebd-default-rtdb.firebaseio.com",
        projectId: "shopbasebd",
        storageBucket: "shopbasebd.firebasestorage.app",
        messagingSenderId: "210431868233",
        appId: "1:210431868233:web:833f040b499804ef742e98"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const telegram = window.Telegram.WebApp;
    telegram.expand();

    // User Data
    const userData = telegram.initDataUnsafe.user || { id: 777, first_name: "Test User" };
    const uid = userData.id;

    // --- 2. Adsgram Implementation ---
    // বিজ্ঞাপন না আসলে নিচের লিংকে 'debug: true' ব্যবহার করা হয়েছে যাতে কারণ জানা যায়।
    const AdController = window.Adsgram.init({ blockId: "22538", debug: true });

    function showAd() {
        AdController.show().then((res) => {
            if (res.done) {
                database.ref('users/' + uid + '/coins').transaction(c => (c || 0) + 25);
                telegram.showAlert("Success! You got 25 coins.");
            }
        }).catch((err) => {
            console.error(err);
            telegram.showAlert("Ad not available or No Fill. Please try again in a few minutes.");
        });
    }

    // --- 3. Core Logic ---
    
    // Sync Balance
    database.ref('users/' + uid).on('value', (snap) => {
        const val = snap.val() || { coins: 0 };
        document.getElementById('coin-balance').innerText = val.coins;
        document.getElementById('bdt-val').innerText = (val.coins / 100).toFixed(2);
        document.getElementById('user-info').innerHTML = `<b>${userData.first_name}</b>`;
        document.getElementById('user-id').innerText = "ID: " + uid;
    });

    // Task Logic
    database.ref('tasks').on('value', (snap) => {
        const container = document.getElementById('task-container');
        container.innerHTML = "";
        if(!snap.exists()) container.innerHTML = "No tasks found.";
        snap.forEach(child => {
            const task = child.val();
            container.innerHTML += `
                <div class="item-row">
                    <div><b>${task.title}</b><br><small>${task.reward} Coins</small></div>
                    <button onclick="openTask('${child.key}', '${task.link}')" style="background:var(--accent); border:none; padding:8px 15px; border-radius:8px; color:#0f172a; font-weight:bold;">Start</button>
                </div>`;
        });
    });

    function openTask(id, link) {
        window.open(link, '_blank');
        database.ref('submissions/' + uid + '/' + id).set({ status: 'pending', time: Date.now() });
        telegram.showAlert("After completing, wait for Admin review!");
    }

    // Withdraw Request
    function requestWithdraw() {
        const method = document.getElementById('w-method').value;
        const phone = document.getElementById('w-phone').value;
        const amount = parseInt(document.getElementById('w-amount').value);

        if(phone.length < 11 || amount < 5000) {
            return telegram.showAlert("Error: Minimum 5000 coins & valid phone required.");
        }

        database.ref('withdraw_requests').push({
            uid, method, phone, amount, status: 'pending', time: Date.now()
        });
        database.ref('users/' + uid + '/coins').transaction(c => (c || 0) - amount);
        telegram.showAlert("Withdraw request submitted!");
    }

    // Navigation
    function nav(id) {
        document.querySelectorAll('.content > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    // Refer Link
    const myRef = `https://t.me/ApexRewards_Bot/app?startapp=${uid}`;
    document.getElementById('ref-link').innerText = myRef;
    function copyRef() {
        navigator.clipboard.writeText(myRef);
        telegram.showAlert("Referral link copied!");
    }
</script>

</body>
</html>
