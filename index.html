<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EarnX Pro - Ads & Profile</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #030712;
            --primary: #00d2ff;
            --card: #0f172a;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            overflow: hidden;
        }

        /* হেডার ও প্রোফাইল সেকশন */
        header {
            padding: 20px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .user-info h2 { margin: 0; font-size: 18px; }
        .user-info p { margin: 0; font-size: 12px; color: #64748b; }

        /* মেইন কন্টেন্ট */
        .main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balance-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-box h1 { font-size: 48px; margin: 10px 0; color: var(--primary); }

        /* বাটন স্টাইল */
        .ad-button {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ad-button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <header>
        <img id="user-photo" src="https://via.placeholder.com/50" alt="Profile" class="user-avatar">
        <div class="user-info">
            <h2 id="user-name">Loading...</h2>
            <p id="user-id">ID: 00000000</p>
        </div>
    </header>

    <div class="main">
        <div class="balance-box">
            <p>আপনার বর্তমান ব্যালেন্স</p>
            <h1 id="balance">0.00</h1>
            <p style="color: #00ff88;">Coins Earned</p>
        </div>

        <button class="ad-button" id="ad-trigger">
            <i class="fas fa-play"></i> Show Ad & Earn
        </button>
    </div>

    <script>
        // ১. টেলিগ্রাম ডাটা লোড
        const tg = window.Telegram.WebApp;
        tg.expand();

        const nameElement = document.getElementById('user-name');
        const idElement = document.getElementById('user-id');
        const photoElement = document.getElementById('user-photo');

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            nameElement.innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            idElement.innerText = "ID: " + user.id;
            if (user.photo_url) {
                photoElement.src = user.photo_url;
            }
        } else {
            nameElement.innerText = "Guest User";
        }

        // ২. Adsgram সেটআপ (ID: 22538)
        const AdController = window.Adsgram.init({ blockId: "22538" });
        const adBtn = document.getElementById('ad-trigger');
        const balanceText = document.getElementById('balance');
        let currentBalance = 0;

        adBtn.addEventListener('click', () => {
            AdController.show().then((result) => {
                // ভিডিও দেখা সফল হলে
                currentBalance += 50; // প্রতি বিজ্ঞাপনে ৫০ পয়েন্ট
                balanceText.innerText = currentBalance.toFixed(2);
                tg.showAlert("অভিনন্দন! আপনি ৫০ পয়েন্ট রিওয়ার্ড পেয়েছেন।");
            }).catch((error) => {
                // ভিডিও লোড না হলে বা কেটে দিলে
                console.error(error);
                tg.showAlert("বিজ্ঞাপনটি পূর্ণ দেখা হয়নি বা লোড হতে সমস্যা হয়েছে।");
            });
        });

        // অ্যাপ রেডি
        tg.ready();
    </script>
</body>
</html>
